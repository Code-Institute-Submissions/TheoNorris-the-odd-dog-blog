{% extends 'modal.html' %}{% block modal %}
    <div class="container">
      <h3>Start Discussion</h3>
      <form>
        <div
          class="form-group"
          action=""
          method="POST"
        >
          <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="" disabled selected>Choose Category</option>
              {% for comment in comments %}
              <option value="{{comment.category_name}}"
                >{{comment.category_name}}</option
              >
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Enter a title"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group">
            <label for="comment"></label>
            <textarea class="form-control" id="comment" name="comment" rows="3">
Whats on your mind...?</textarea
            >
          </div>
          <div class="row">
            <button
              class="btn btn-primary"
              type="submit"
              name="action"
            >
              Add Task
            </button>
          </div>
        </div>
      </form>
    </div>
  {% endblock %}
