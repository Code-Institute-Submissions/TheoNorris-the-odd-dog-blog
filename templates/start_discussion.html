{% extends 'base.html' %}{% block content %}

<form
  class="needs-validation"
  action="{{ url_for('insert_discussion') }}"
  method="POST"
  novalidate
>
  <textarea name="date_time" hidden>{{ now }}</textarea>
  <div class="form-group">
    <select
      class="form-control"
      id="category_name"
      name="category_name"
      required
    >
      <option value="" disabled selected>Choose Category</option>
      {% for cat in categories %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
      {% endfor %}
    </select>

    <div class="col">
      <label for="validationCustom01">Title</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        placeholder="Enter a Title..."
        name="title"
        minlength="3"
        maxlength="50"
        required
      />
      <div class="valid-feedback">
        The title must be 3-50 characters long.
      </div>
    </div>
    <div class="col">
      <label for="validationCustom02">Username</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom02"
        placeholder="Username"
        name="username"
        maxlength="10"
        required
      />
      <div class="valid-feedback">
        Your username must be 3-10 characters long.
      </div>
    </div>
    <div class="col">
      <label for="validationCustomUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <textarea
          type="text"
          class="form-control"
          id="validationCustomUsername"
          aria-describedby="inputGroupPrepend"
          name="comment"
          rows="3"
          placeholder="What's on your mind...?"
          maxlength="254"
          required
        ></textarea>
        <div class="invalid-feedback">
          Enter Comment
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <input
      type="button"
      class="btn btn-primary"
      onclick="window.location.href='{{ url_for('discussions') }}';"
      value="Cancel"
    />
    <button class="btn btn-primary" type="submit">
      Add Task
    </button>
  </div>
</form>

{% endblock %}
