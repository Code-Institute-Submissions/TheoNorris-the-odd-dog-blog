{% extends 'base.html' %}{% block content %}

<div>
  <h5>{{ comment.username }}</h5>
  <p>{{ comment.comment }}</p>
</div>

{% for comm in comment.comments %}

<div>
  <h5>{{ comm.username }}</h5>
  <p>{{ comm.comment }}</p>
  {% if comm.comment %}
  

  <a class="btn btn-primary" href="{{ url_for('edit_reply', comment_id=comment._id, reply_comment=comm.comment )}}">Edit</a>

  {% else %} {% endif %}
</div>

{% endfor %}

<form
  class="form-group"
  action="{{ url_for('reply', comment_id=comment._id) }}"
  method="POST"
>
  <textarea name="date_time" hidden>{{ now }}</textarea>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter Username"
      required
      maxlength="10"
    />
  </div>
  <div class="form-group">
    <textarea
      class="form-control"
      id="comment"
      name="comment"
      rows="3"
      placeholder="Your reply...."
      required
      maxlength="254"
    ></textarea>
  </div>
  <div class="row">
    <input type="button" class="btn btn-primary" value="Cancel" />
    <button class="btn btn-primary" type="submit">
      Add Task
    </button>
  </div>
</form>

{% endblock %}
